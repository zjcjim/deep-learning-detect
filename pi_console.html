<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream with Rectangle</title>
    <style>
        #videoContainer {
            position: relative;
            width: 1280px;
            height: 720px;
        }

        #videoElement {
            width: 100%;
            height: 100%;
        }

        #videoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="videoContainer">
        <img src="" id="videoStream" alt="Video Stream" />
        <canvas id="videoCanvas" width="1280" height="720"></canvas>
    </div>

    <script>
        const videoStream = document.getElementById('videoStream');
        const videoCanvas = document.getElementById('videoCanvas');
        const ctx = videoCanvas.getContext('2d');

        let pi_ip = null;
        let backend_ip = null;

        function fetchDeviceIP() {
            fetch('http://124.71.164.229:5000/get_ips')
                .then(response => response.json())
                .then(data => {
                    pi_ip = data['pi'];
                    backend_ip = data['backend'];

                    if (pi_ip) {
                        console.log(`IP address for 'pi': ${pi_ip}`);
                        // 设置视频流的 src 属性
                        videoStream.src = 'http://' + pi_ip + ':9000/stream.mjpg';
                    } else {
                        console.log(`'pi' device not found. Retrying...`);
                        setTimeout(fetchDeviceIP, 2000);  // Retry after 2 seconds
                    }

                    if (backend_ip) {
                        console.log(`IP address for 'backend': ${backend_ip}`);
                        startFetchingRectangle();
                    } else {
                        console.log(`'backend' device not found. Retrying...`);
                        setTimeout(fetchDeviceIP, 2000);  // Retry after 2 seconds
                    }
                })
                .catch(error => {
                    console.error('Error fetching IPs:', error);
                    setTimeout(fetchDeviceIP, 2000);  // Retry after 2 seconds
                });
        }

        function startFetchingRectangle() {
            setInterval(() => {
                fetch(`http://${backend_ip}:5000/rectangle`)
                    .then(response => response.json())
                    .then(data => {
                        const x1 = parseInt(data['rectangle_lt_x']);
                        const y1 = parseInt(data['rectangle_lt_y']);
                        const x2 = parseInt(data['rectangle_rb_x']);
                        const y2 = parseInt(data['rectangle_rb_y']);
                        const targetLost = data['target_lost'] === 'true';

                        if (!targetLost) {
                            drawRectangle(x1, y1, x2, y2);
                            console.log(`draw rectangle: (${x1}, ${y1}) - (${x2}, ${y2})`);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching rectangle coordinates:', error);
                    });
            }, 100); // 每秒获取一次
        }

        function drawRectangle(x1, y1, x2, y2) {
            // 清除之前的绘制
            ctx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);

            // 绘制矩形
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 10;
            ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            fetchDeviceIP();
        });
    </script>
</body>

</html>
